<!doctype html>
<meta charset="utf-8">
<title>chao.js</title>
<head>
	<style type="text/css">
		body {
			margin: 0;
			background-color: #202020
		}
	</style>
</head>
<body>
	<center>
		<canvas id="canvas_id" width="640" height="480"></canvas>

		<script src="../chao.js"></script>
		<script>

			chao.init(640, 480, chao.SCALING_MODE_NONE, "canvas_id");
			// chao.setImagesSmoothing(false);
			chao.loadImage("sticker", "sticker.png");

			function StateGame(){

				this.bounceTimer = 0.0;
				this.frameSprite;

				this.create = function(){
					var frameImage = chao.createImage("frame", 400, 300);
					chao.clearToColor(frameImage, chao.makeColor(255, 255, 255));

					this.frameSprite = chao.helpers.createSprite("Frame", "frame", 0, 0);
					this.add(this.frameSprite.entity);
					this.frameSprite.entity.alignToParent();
					
				}

				this.update = function(){
					this.bounceTimer += chao.getTimeDelta() * 2.0;

					if (chao.justPressed[chao.KEY_SPACE]){
						// chao.log(entity.screenRotation);
					}

					if(chao.justPressed[chao.KEY_L]){
						chao.logHierarchy(this.rootEntity);
					}

			
					
				}
			}
			
			chao.switchState(new StateGame());



		</script>
</body>
