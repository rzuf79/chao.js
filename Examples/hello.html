<!doctype html>
<meta charset="utf-8">
<title>chao.js</title>

<head>
	<style type="text/css">
		body {
			margin: 0;
			background-color: #202020
		}
	</style>
</head>

<body>
	<center>
		<canvas id="canvas_id" width="640" height="480"></canvas>
		<div id="debug"></div>

		<script src="../chao.js"></script>
		<script>
			chao.setupLogTarget("debug");
			chao.init(640, 480, chao.SCALING_MODE_NONE, "canvas_id");
			chao.loadImage("sticker", "sticker.png");

			function StateGame() {

				this.create = function () {
					var thingie = new Entity("Thingie");
					thingie.addComponent(new ComponentSprite("sticker"));
					this.add(thingie);
					thingie.alignToParent();
				}
			}

			chao.switchState(new StateGame());
		</script>
</body>
